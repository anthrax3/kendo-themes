    <link rel="stylesheet" href="../../packages/default/dist/all.css" />

    <style>
        #test-area {
            max-width: 1024px;
            display: grid;
            grid-gap: 20px 20px;
            grid-template-columns: 1fr;
        }
        #test-area > section.buttons {
